<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/high/programming-hd-nutnj7cgiprbs1j2.webp');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <header class="w-full flex justify-between items-center p-4 bg-white">
        <div class="flex items-center">
            <i class="fas fa-graduation-cap text-2xl"></i>
            <span class="ml-2 text-xl font-bold">MentorMatch</span>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="w-full max-w-md p-6 bg-white shadow-md rounded-md space-y-4">
            <h1 class="text-3xl font-bold text-center">Mentor Login</h1>
            <form th:action="@{/mentor/login}" method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-lg">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required />
                </div>
                <div>
                    <label for="password" class="block text-lg">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md" required />
                </div>
                <button type="submit" class="w-full py-2 bg-purple-500 text-white rounded-md">Login</button>
            </form>
            <div class="text-center">
                <a href="/mentor/register" class="text-blue-500">Not a mentor yet? Register here</a>
            </div>
        </div>
    </main>
    <footer class="w-full text-center py-4 bg-white">
        <p class="text-xs">&copy; 2024 mentormatch.com All rights reserved.</p>
    </footer>
</body>
</html>
