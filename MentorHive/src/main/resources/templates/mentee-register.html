<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentee Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .form-container {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .form-card {
            background-color: #ffffff;
        }
        .form-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px #6a11cb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen form-container">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Mentee Registration</h1>
            <form action="/mentee/register" method="post" enctype="multipart/form-data">
                <!-- Name Field -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 form-input" 
                        placeholder="Enter your name" 
                        required>
                </div>
                <!-- Date of Birth Field -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input 
                        type="date" 
                        name="dob" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 form-input" 
                        required>
                </div>
                <!-- Email Field -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 form-input" 
                        placeholder="Enter your email" 
                        required>
                </div>
                <!-- Password Field -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 form-input" 
                        placeholder="Enter your password" 
                        required>
                </div>
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-md text-lg font-semibold shadow-md hover:opacity-90 transition duration-300">
                    Register
                </button>
            </form>
        </div>
    </div>
</body>
</html>
