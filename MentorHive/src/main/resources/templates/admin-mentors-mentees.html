<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentors and Their Mentees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-6">
        <h1 class="text-3xl font-bold text-center">Mentors and Their Mentees</h1>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6">
        <!-- Mentor and Mentees Card -->
        <div th:each="mentor : ${mentors}" class="bg-white shadow-md rounded-lg p-6 border">
            <h2 th:text="${mentor.name}" class="text-xl font-bold text-gray-800 border-b pb-2 mb-4">Mentor: </h2>
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Mentees:</h3>
                <ul class="space-y-2">
                    <li 
                        th:each="mentee : ${mentor.mentees}" 
                        th:text="${mentee.name}" 
                        class="p-2 border rounded-lg bg-gray-50 hover:bg-gray-100 transition">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
