<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/high/programming-hd-nutnj7cgiprbs1j2.webp');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <header class="w-full flex justify-between items-center p-4 bg-white">
        <div class="flex items-center">
            <i class="fas fa-user-graduate text-2xl"></i>
            <span class="ml-2 text-xl font-bold">Mentee Login</span>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to your account</h2>
            <form th:action="@{/mentee/login}" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" 
                            class="w-full py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600">
                        Login
                    </button>
                </div>
                <p class="text-center text-gray-600">Don't have an account? 
                    <a href="/mentee/register" class="text-blue-500 hover:underline">Register here</a>
                </p>
            </form>
        </div>
    </main>
    <footer class="w-full text-center py-4 bg-white">
        <p class="text-xs">&copy; 2024 menteematch.com All rights reserved.</p>
    </footer>
</body>
</html>
