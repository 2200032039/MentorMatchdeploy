<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .sidebar a:hover {
            background-color: #2563eb; /* Darker blue */
            color: white;
        }

        .form-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white shadow-lg p-6">
            <div class="flex items-center mb-8">
                <i class="fas fa-graduation-cap text-2xl text-blue-500"></i>
                <span class="ml-2 text-2xl font-bold text-gray-800">MentorMatch</span>
            </div>
            <nav class="space-y-4">
                <a href="#" class="block text-center bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition">
                    My Profile
                </a>
                <a href="#" class="block text-center bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition">
                    Courses
                </a>
                <a href="schedulesession.html" class="block text-center bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition">
                    Schedule Sessions
                </a>
                <a href="#" class="block text-center bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition">
                    Track Progress
                </a>
                <a href="menteedashboard.html" class="block text-center bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition">
                    Contact Mentor
                </a>
                <a href="#" class="block text-center bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition">
                    Blogs
                </a>
                <a href="#" class="block text-center bg-blue-500 text-white rounded-full px-4 py-2 hover:bg-blue-600 transition">
                    Misc
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="w-3/4 p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-blue-700">Hello Mentee,</h1>
                <a href="homepage.html" class="flex items-center text-red-500 hover:text-red-600">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </div>

            <!-- Welcome Section -->
            <div class="p-6 bg-white rounded-lg shadow mb-6">
                <h1 class="text-3xl font-bold mb-4">Welcome, <span th:text="${mentee.name}">John Doe</span>!</h1>
                <p class="text-gray-700">Explore the mentorship options available for you.</p>
                <div class="mt-4">
                    <a href="/mentorship/sessions" 
                       class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                        View Mentorship Sessions
                    </a>
                </div>
            </div>

            <!-- Search Form -->
            <div class="form-section p-6 w-full max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold mb-4">Find a Mentor</h2>
                <form method="GET" action="/mentee/search" class="space-y-4">
                    <div>
                        <label for="specialisation" class="block text-lg font-medium text-gray-700">Specialization</label>
                        <input type="text" id="specialisation" name="specialisation" placeholder="Enter specialization"
                               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="location" class="block text-lg font-medium text-gray-700">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter location"
                               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="skills" class="block text-lg font-medium text-gray-700">Skills</label>
                        <input type="text" id="skills" name="skills" placeholder="Enter skills"
                               class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
